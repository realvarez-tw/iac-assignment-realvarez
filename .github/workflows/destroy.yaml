name: Destroy Infra

on: workflow_dispatch

env:
  AWS_REGION: sa-east-1
  IAM_ROLE: arn:aws:iam::160071257600:role/realvarez-iac-lab-github-actions-role

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@2ec54502e3e7b5d9591613811da6daded35caa19
        with:
          role-session-name: GitHubActionsSession
          role-to-assume: ${{ env.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get aws identity
        run: |
          aws sts get-caller-identity

      - name: Installing terraform 1.8.3
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.3"

      - name: Get vars file from s3
        run: |
          aws s3 cp s3://realvarez-iac-lab-tfvars/dev.tfvars .

      - name: Init terraform and deploy
        run : |
          terraform init

      - name: Destroy infraestructure with terraform
        run : |
          terraform destroy --auto-approve -var-file="dev.tfvars"
